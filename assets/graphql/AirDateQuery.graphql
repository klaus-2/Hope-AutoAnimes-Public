query ($search: String, $status: MediaStatus) {
  Media(type: ANIME, status: $status, search: $search) {
    title {
      romaji
      english
      native
    }
    episodes
    nextAiringEpisode {
      episode
      timeUntilAiring
    }
    id
    siteUrl
    coverImage {
      large
      color
    }
    studios(isMain: true) {
      edges {
        isMain
        node {
          name
          siteUrl
        }
      }
    }
  }
}
